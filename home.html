<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind + DaisyUI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>


</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1 items-center">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
            </div>
        </section>
    </header>


    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    
        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button onclick="showOnly('transfer')" class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button onclick="showOnly('bonus')" class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button onclick="showOnly('pay-money')" class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button onclick="showOnly('history')" class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="./assets/opt-6.png" alt="Transactions">
                <p>Transactions</p>
            </button>
        </div>

    </section>


    <section id="add-money" class="w-11/12 mx-auto py-5 hidden" >
        <h2 class="text-2xl font-bold mb-5">Add Money</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Select Bank</label>
                    <select id="add-money-bank" class="select w-full rounded-full bg-base-200">
                        <option disabled selected>Select a Bank</option>
                        <option value="dbbl">DBBL</option>
                        <option value="ibbl">IBBL</option>
                        <option value="city-bank">City Bank</option>
                    </select>

                    <br>

                    <label class="label text-neutral font-bold">Bank Account Number</label>
                    <input id="add-money-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter Bank Number" />

                    <br>

                    <label class="label text-neutral font-bold">Amount to Add</label>
                    <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Add Money Amount" />

                    <br>

                    <label class="label text-neutral font-bold">4 Digit Pin</label>
                    <input id="add-money-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
                    <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold mb-5">Cashout</h2>
         <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter your Agent Number" />

                    <br>

                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter withdraw amount" />

                    <br>

                    <label class="label text-neutral font-bold">4 Digit Pin</label>
                    <input id="cashout-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
                    <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="transfer" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold mb-5">Transfer Money</h2>
         <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">User Account Number</label>
                    <input id="transfer-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter Transfer Account Number" />

                    <br>

                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="transfer-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount to Transfer" />

                    <br>

                    <label class="label text-neutral font-bold">4 Digit Pin</label>
                    <input id="transfer-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
                    <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full">Transfer Now</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="bonus" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold mb-5">Get Bonus</h2>
         <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Enter Bonus Coupon</label>
                    <input id="bonus-number" type="text" class="input rounded-full bg-base-200 w-full outline-none" placeholder="Enter your coupon" />
                    <button id="bonus-btn" class="btn btn-primary mt-4 rounded-full">Get Bonus</button>
            </div>
        </div>
    </section>

    <section id="pay-money" class="w-11/12 mx-auto py-5 hidden" >
        <h2 class="text-2xl font-bold mb-5">Pay Bill</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Select To Pay</label>
                    <select id="pay-money-bank" class="select w-full rounded-full bg-base-200 outline-none">
                        <option disabled selected>Select a Bank</option>
                        <option value="dbbl">DBBL</option>
                        <option value="ibbl">IBBL</option>
                        <option value="city-bank">City Bank</option>
                    </select>

                    <br>

                    <label class="label text-neutral font-bold">Biller Account Number</label>
                    <input id="pay-money-number" maxlength="11" minlength="11" type="text" class="input outline-none rounded-full bg-base-200 w-full" placeholder="Enter Bank Number" />

                    <br>

                    <label class="label text-neutral font-bold">Amount to Pay</label>
                    <input id="pay-money-amount" type="number" class="input outline-none rounded-full bg-base-200 w-full" placeholder="Enter Pay Money Amount" />

                    <br>

                    <label class="label text-neutral font-bold">4 Digit Pin</label>
                    <input id="pay-money-pin" maxlength="4" minlength="4" type="password" class="input outline-none rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
                    <button id="pay-money-btn" class="btn btn-primary mt-4 rounded-full">Pay Now</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="history" class="w-11/12 mx-auto py-5 ">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold mb-5">Transactions</h2>
            <p class="text-neutral/50 cursor-pointer">View All</p>
        </div>
        <div id="history-container" class="space-y-5">
            <!-- <div class="transaction-card p-5 bg-base-100 flex justify-between items-center rounded-xl">
                <div class="left flex flex-row gap-2">
                    <div class="w-11 p-2 bg-base-200 rounded-full flex justify-center items-center">
                        <img src="./assets/opt-1.png" alt="">
                    </div>
                    <div>
                        <h2 class="text- font-bold">Electricity Bill</h2>
                        <p class="text-neutral/80">Today 01:44 AM</p>
                    </div>
                </div>
                <div class="right">
                    <img src="./assets/Frame.png" class="cursor-pointer" alt="">
                </div>
            </div> -->  
        </div>
    </section>

    <script src="./script/machine.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transfer.js"></script>
    <script src="./script/bonus.js"></script>
    <script src="./script/payBill.js"></script>
    
</body>
</html>
